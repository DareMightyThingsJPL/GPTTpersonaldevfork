// Part Upgrades from Sterling Systems
// Mirror Shield Upgrades
@PARTUPGRADE[strl-upgrade-mirrorShields1]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator4
}
@PARTUPGRADE[strl-upgrade-mirrorShields2]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator3
}
// Solar Upgrades
@PARTUPGRADE[strl-upgrade-solar1]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator3
}
@PARTUPGRADE[strl-upgrade-solar2]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator4
}
// Heatsink upgrades
@PARTUPGRADE[strl-upgrade-coolant1]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator3
}
@PARTUPGRADE[strl-upgrade-coolant2]:NEEDS[SterlingSystems]
{
	@techRequired = gptt_radiator4
}

@PART[strl-upgrade1]:NEEDS[SterlingSystems]
{
	%TechRequired = gptt_exclude
}
@PART[strl-upgrade2]:LAST[SterlingSystems]
{
	%TechRequired = gptt_exclude
}
